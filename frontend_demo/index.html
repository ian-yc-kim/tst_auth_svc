<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Authentication Demo</h1>
    <div id="feedback" class="feedback"></div>

    <section id="registration">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password (min 6 characters)" required minlength="6">
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="password-reset">
      <h2>Password Reset</h2>
      <form id="passwordResetRequestForm">
        <input type="text" id="reset-identifier" placeholder="Username or Email" required>
        <button type="submit">Request Password Reset</button>
      </form>
      <form id="passwordUpdateForm">
        <input type="text" id="update-reset-token" placeholder="Reset Token" required>
        <input type="password" id="update-new-password" placeholder="New Password (min 6 characters)" required minlength="6">
        <button type="submit">Update Password</button>
      </form>
    </section>

    <section id="logout">
      <h2>Logout</h2>
      <button id="logoutButton">Logout</button>
    </section>

    <section id="google-oauth">
      <h2>Google OAuth2 Login</h2>
      <button id="googleOAuthButton">Sign in with Google</button>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
